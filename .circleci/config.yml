---
version: 2.0

jobs:
  build:
    docker:
      - image: python:2.7
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            # Install hexdump
            export DEBIAN_FRONTEND=noninteractive
            apt-get update -q -y
            apt-get install -q -y bsdmainutils

            pip install cram
      - run:
          name: Test
          command: make test
